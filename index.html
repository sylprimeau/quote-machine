<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--	<link rel="stylesheet" type="text/css" href="normalize.css">-->
	<link rel="stylesheet" type="text/css" href="quotemachine.css">
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<title>Syl Primeau - Quote Machine</title>
</head>

<body>
	<div class="container-fluid">
		<div id="quote-wrapper">
			<div id="quote"></div>
			<div id="author"></div>
			<button id="get-quote" class="btn">
				Next quote
			</button>
			<a id="tweet-anchor" href="#" target="_blank">
				<button id="tweet" class="btn">Tweet this!</button>
			</a>
		</div>
	</div>
	<script src="quotemachine.js"></script>
</body>

</html>
